  <style>
    :root { --fg:#f6f7fb; --pink:#ff2f7d; --dark:#1f1f22; --radius:16px; }
    *{box-sizing:border-box;}
    html,body{height:100%;margin:0;}
    body{
      background:#0f0f12; color:var(--fg);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      display:flex;align-items:center;justify-content:center;padding:16px;

    .app{width:100%;max-width:540px;position:relative;}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;}
    h1{font-size:18px;margin:0;font-weight:700;}
    .chip{font-size:12px;padding:6px 10px;border-radius:999px;background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.18);}

      background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);

    .viewport{position:relative;aspect-ratio:9/16;background:#000;display:grid;place-items:center;}
    video#video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1);}
    .overlay{position:absolute;inset:0;pointer-events:none;}
    .frame{
      position:absolute;inset:0;background-position:center;background-repeat:no-repeat;background-size:contain;
      opacity:0; transition:opacity .4s ease;
    }
    .fab{position:absolute;z-index:5;pointer-events:auto;display:grid;place-items:center;border-radius:999px;}
    #switchCamFab{top:14px;right:14px;width:50px;height:50px;background:rgba(255,255,255,.2);border:1px solid rgba(255,255,255,.28);backdrop-filter:blur(6px);}
    #switchCamFab svg{width:24px;height:24px;}
    #shutter{left:50%;transform:translateX(-50%);bottom:18px;width:72px;height:72px;background:#d62828;border:6px solid #fff;pointer-events:auto;display:none;}
    #shutter:active{transform:translateX(-50%) scale(.97);}
    .actionBar{
      position:absolute;left:0;right:0;bottom:0;display:none;flex-direction:column;align-items:center;gap:16px;padding:24px;

    }
    .btnMega:active{transform:scale(0.97);}
    .btnClose{background:rgba(31,31,34,0.9);}
    .hint{color:#b8bbc7;font-size:12px;margin:8px 12px 0;}
    canvas{display:none;}

    /* contador/indicador de grava√ß√£o */
    #recBadge{

    /* Tela inicial com foto dos noivos + chuva */
    #startScreen{

    .startTitle{

    #rainCanvas{position:absolute;inset:0;width:100%;height:100%;pointer-events:none;z-index:1;display:block;}

  <!-- CHUVA SUAVE (com fallback embutido) -->
  <script>
  (function(){
    if(typeof window.iniciarChuvaSuave!=='function'){
      window.iniciarChuvaSuave=function(canvasId,opts){
        const o=Object.assign({density:0.00012,minLen:15,maxLen:35,minSpd:180,maxSpd:360,windX:18,minAlpha:0.08,maxAlpha:0.25,lineWidth:0.8},opts||{});
        const c=document.getElementById(canvasId),x=c.getContext('2d');let d=[],r=null,l=0;
        function rand(a,b){return a+Math.random()*(b-a);}
        function size(){const p=Math.max(1,window.devicePixelRatio||1),rc=c.getBoundingClientRect();c.width=Math.round(rc.width*p);c.height=Math.round(rc.height*p);x.setTransform(p,0,0,p,0,0);
          const n=Math.max(15,Math.floor(rc.width*rc.height*o.density));d.length=0;
          for(let i=0;i<n;i++)d.push({x:Math.random()*rc.width,y:Math.random()*rc.height,len:rand(o.minLen,o.maxLen),spd:rand(o.minSpd,o.maxSpd),drift:o.windX+rand(-8,8),a:rand(o.minAlpha,o.maxAlpha)});
        }
        function step(dt){const w=c.clientWidth,h=c.clientHeight;x.clearRect(0,0,w,h);x.lineCap='round';
          for(const g of d){g.x+=g.drift*dt;g.y+=g.spd*dt;if(g.y-g.len>h){g.x=Math.random()*w;g.y=-rand(0,h*0.2);g.len=rand(o.minLen,o.maxLen);g.spd=rand(o.minSpd,o.maxSpd);g.drift=o.windX+rand(-8,8);g.a=rand(o.minAlpha,o.maxAlpha);}
            const x2=g.x-g.drift*(g.len/g.spd),y2=g.y-g.len;x.strokeStyle=`rgba(255,255,255,${g.a})`;x.lineWidth=o.lineWidth;x.beginPath();x.moveTo(g.x,g.y);x.lineTo(x2,y2);x.stroke();
          }
        }
        function loop(t){const dt=Math.min(0.05,(t-(l||t))/1000);l=t;step(dt);r=requestAnimationFrame(loop);}
        function start(){stop();size();l=0;r=requestAnimationFrame(loop);}function stop(){if(r){cancelAnimationFrame(r);r=null;}}
        window.addEventListener('resize',size);start();return{start,stop};
      };
    }
    window.chuva=iniciarChuvaSuave('rainCanvas',{density:0.00012,minAlpha:0.08,maxAlpha:0.25});
  })();
  </script>

    const LOADING_BG_URL = 'https://uploads.onecompiler.io/43zxswfqg/43zy78n39/casal-feliz-olhando-para-cima.jpg';

    const STORY_W=1080,STORY_H=1920;
    let usingFacing='environment',stream,photoBlob=null,photoURL='';
    let recording=false, mediaRecorder=null, recordedChunks=[], videoBlob=null, videoURL='';
    let pressTimer=null, isPressing=false, recStartTs=0, recTicker=null;
    let overlayImg=null;
    let composing=false, composeRAF=null;

    let wantAudio = true;

    function loadOverlay(){
      return new Promise((resolve)=>{
        if(overlayImg){ resolve(); return; }
        const img=new Image();
        img.crossOrigin='anonymous';
        img.onload=()=>{overlayImg=img; resolve();};
        img.onerror=()=>{console.warn('Falha ao carregar a moldura.'); resolve();};
        img.src=DEFAULT_OVERLAY_URL;
      });
    }

    async function startCamera(){
      try{
        if(stream) stream.getTracks().forEach(t=>t.stop());
        stream = await navigator.mediaDevices.getUserMedia({
          video:{facingMode:usingFacing},
          audio: wantAudio ? { echoCancellation:true, noiseSuppression:true } : false
        });
        video.srcObject=stream;
        updateMirror();
        statusChip.textContent='C√¢mera pronta';
        actionBar.style.display='none';
        shutter.style.display='grid';       // <- garante que o bot√£o aparece
        try{ await video.play(); }catch{}
      }catch(err){
        console.error(err);
        alert('N√£o consegui acessar a c√¢mera. Verifique permiss√µes e HTTPS.');
      }
    }

    function updateMirror(){ video.style.transform=usingFacing==='user'?'scaleX(-1)':'none'; }
    switchCamFab.addEventListener('click', async ()=>{ usingFacing=(usingFacing==='user')?'environment':'user'; await startCamera(); });

    function drawVideoCover(ctx,w,h){
      const vw=video.videoWidth||w, vh=video.videoHeight||h; if(!vw||!vh) return;
      const scale=Math.max(w/vw, h/vh); const dw=vw*scale, dh=vh*scale;
      let dx=(w-dw)/2, dy=(h-dh)/2;
      const mirrored=getComputedStyle(video).transform.includes('matrix(-1');
      ctx.save();
      if(mirrored){ ctx.translate(w,0); ctx.scale(-1,1); dx=-dx-dw; }
      ctx.drawImage(video,dx,dy,dw,dh);
      ctx.restore();
    }

    async function drawFrameImage(ctx,w,h){
      if(!overlayImg) await loadOverlay();
      if(overlayImg) ctx.drawImage(overlayImg,0,0,w,h);
    }

    async function takePhoto(){
      if(!stream || recording) return;
      canvas.width=STORY_W; canvas.height=STORY_H;
      const ctx=canvas.getContext('2d');
      drawVideoCover(ctx,STORY_W,STORY_H);
      await drawFrameImage(ctx,STORY_W,STORY_H);
      await new Promise(r=>canvas.toBlob(b=>{photoBlob=b;r();},'image/jpeg',0.95));
      if(photoURL) URL.revokeObjectURL(photoURL);
      photoURL = URL.createObjectURL(photoBlob);

      loadingScreen.style.backgroundImage = `url("${LOADING_BG_URL}")`;
      loadingScreen.classList.add('show');
      shutter.style.display='none';
      actionBar.style.display='none';
      statusChip.textContent='Carregando...';

      setTimeout(()=>{
        loadingScreen.classList.remove('show');
        loadingScreen.style.backgroundImage = '';
        actionBar.style.display='flex';
        statusChip.textContent='Pr√©via pronta';
        try{ video.pause(); }catch{}
      }, 0);
    }

    function startComposing(){
      if(composing) return;
      composing=true;
      const ctx = composer.getContext('2d');
      const render = ()=>{
        if(!composing) return;
        ctx.clearRect(0,0,STORY_W,STORY_H);
        drawVideoCover(ctx,STORY_W,STORY_H);
        if(overlayImg) ctx.drawImage(overlayImg,0,0,STORY_W,STORY_H);
        composeRAF = requestAnimationFrame(render);
      };
      render();
    }
    function stopComposing(){
      composing=false;
      if(composeRAF){ cancelAnimationFrame(composeRAF); composeRAF=null; }
    }

    function chooseBestMime(){
      const prefer = [
        'video/mp4;codecs=h264,aac','video/mp4',
        'video/webm;codecs=h264,opus','video/webm;codecs=vp9,opus',
        'video/webm;codecs=vp8,opus','video/webm'
      ];
      for(const t of prefer){ try{ if(MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(t)) return t; }catch{} }
      return '';
    }

    async function startRecording(){
      if(!stream || recording) return;

      composer.width=STORY_W; composer.height=STORY_H;
      await loadOverlay();
      startComposing();

      const composedStream = composer.captureStream(24);

      if(wantAudio){
        const mic = stream.getAudioTracks && stream.getAudioTracks()[0];
        if(mic){ try{ composedStream.addTrack(mic); }catch(e){ console.warn('N√£o consegui adicionar √°udio:', e); } }
      }

      const mimeType = chooseBestMime();
      const opts = { mimeType };
      if(mimeType.includes('mp4') || mimeType.includes('h264')) opts.bitsPerSecond = 3_000_000;
      else opts.bitsPerSecond = 2_000_000;

      try{
        mediaRecorder = mimeType ? new MediaRecorder(composedStream, opts) : new MediaRecorder(composedStream);
      }catch(e){
        console.warn('MediaRecorder falhou com opts, tentando sem...', e);
        try{ mediaRecorder = new MediaRecorder(composedStream); }
        catch(err){
          console.error('MediaRecorder indispon√≠vel:', err);
          alert('Seu navegador n√£o suporta grava√ß√£o de v√≠deo nesta configura√ß√£o.');
          stopComposing();
          return;
        }
      }

      recordedChunks=[];
      mediaRecorder.ondataavailable = (e)=>{ if(e.data && e.data.size>0) recordedChunks.push(e.data); };
      mediaRecorder.onstop = ()=>{
        stopComposing();
        const type = mediaRecorder?.mimeType || 'video/mp4';
        if(recordedChunks.length===0){
          statusChip.textContent='Falha na grava√ß√£o';
          alert('O v√≠deo n√£o foi gerado. Tente manter pressionado por 2‚Äì3s e confirme as permiss√µes de √°udio.');
          return;
        }
        videoBlob = new Blob(recordedChunks, { type });
        if(videoURL) URL.revokeObjectURL(videoURL);
        videoURL = URL.createObjectURL(videoBlob);
        
        
        // === Pr√©via: √°udio ATIVADO e reprodu√ß√£o em loop/autoplay ===
        try { video.pause(); } catch(e){}
        video.srcObject = null;        // desconecta a c√¢mera
        video.style.transform = 'none';
        video.src = videoURL;
        video.controls = false;
        video.loop = true;
        video.muted = false;           // <<< importante: habilita √°udio s√≥ na pr√©via
        try { video.volume = 1.0; } catch(e){}
        const __onMetaPreview = function(){
          video.removeEventListener('loadedmetadata', __onMetaPreview);
          try { video.currentTime = 0; } catch(e){}
          try { video.play(); } catch(e){}
        };
        video.addEventListener('loadedmetadata', __onMetaPreview);
        // ==========================================
// === Pr√©via autom√°tica do v√≠deo gravado ===
        try { video.pause(); } catch(e){}
        video.srcObject = null;        // desconecta a c√¢mera do elemento
        video.style.transform = 'none'; // garante que a reprodu√ß√£o n√£o esteja espelhada
        video.src = videoURL;           // aponta para o arquivo gravado
        video.controls = false;          // mostrar controles para assistir
        video.loop = true;
        video.muted = false;
        const __onMeta = function(){
          video.removeEventListener('loadedmetadata', __onMeta);
          try { video.currentTime = 0; } catch(e){}
          try { video.play(); } catch(e){}
        };
        video.addEventListener('loadedmetadata', __onMeta);
        if (typeof statusChip !== 'undefined' && statusChip) {
          statusChip.textContent = 'Pr√©via do v√≠deo ‚Äî reproduzindo automaticamente';
        }
        // ==========================================
shutter.style.display='none';
        actionBar.style.display='flex';
        statusChip.textContent='V√≠deo pronto';
      };

      mediaRecorder.start(200);
      recording = true;
      recStartTs = Date.now();
      recBadge.style.display='flex';
      recTicker = setInterval(()=>{
        const s = Math.max(0, Math.floor((Date.now()-recStartTs)/1000));
        const mm = String(Math.floor(s/60)).padStart(2,'0');
        const ss = String(s%60).padStart(2,'0');
        recTimeEl.textContent = `${mm}:${ss}`;
      }, 200);
      statusChip.textContent='Gravando...';
    }

    async function stopRecording(){
      if(!recording) return;
      recording = false;

      await new Promise(r=>setTimeout(r, 300));
      try{ mediaRecorder.stop(); }catch(e){ console.warn(e); }

      clearInterval(recTicker); recTicker=null;
      recBadge.style.display='none';
      statusChip.textContent='Processando v√≠deo...';
    }

    // Gestos: toque = foto / segurar = v√≠deo
    const HOLD_THRESHOLD = 300;
    function onPressStart(e){
      if(recording) return;
      isPressing = true;
      pressTimer = setTimeout(async ()=>{
        if(isPressing) await startRecording();
      }, HOLD_THRESHOLD);
    }
    function onPressEnd(e){
      if(!isPressing) return;
      isPressing = false;
      if(pressTimer){ clearTimeout(pressTimer); pressTimer=null; }

      if(recording){
        stopRecording();
      }else{
        takePhoto();
      }
    }
    function onPressCancel(){
      if(!isPressing) return;
      isPressing=false;
      if(pressTimer){ clearTimeout(pressTimer); pressTimer=null; }
      if(recording){ stopRecording(); }
    }

    shutter.addEventListener('mousedown', onPressStart);
    shutter.addEventListener('touchstart', (e)=>{ e.preventDefault(); onPressStart(e); }, {passive:false});
    window.addEventListener('mouseup', onPressEnd);
    window.addEventListener('touchend', onPressEnd);
    window.addEventListener('touchcancel', onPressCancel);
    window.addEventListener('mouseleave', onPressCancel);

    // Fechar pr√©via
    btnClose.addEventListener('click', async ()=>{
      actionBar.style.display='none';
      await startCamera();
      shutter.style.display='grid';
    });

    // Compartilhar: foto ou v√≠deo
    btnShare.addEventListener('click', async ()=>{
      if(photoBlob){
        const file = new File([photoBlob], 'story-1080x1920.jpg', {type:'image/jpeg'});
        if(navigator.canShare && navigator.canShare({files:[file]})){
          try{ await navigator.share({ files:[file], title:'' }); }catch(e){}
        }else{
          window.open(photoURL,'_blank');
        }
        return;
      }
      if(videoBlob){
        const type = mediaRecorder?.mimeType || 'video/mp4';
        const isMP4 = type.includes('mp4') || type.includes('h264');
        const ext = isMP4 ? 'mp4' : 'webm';
        const file = new File([videoBlob], `video-${Date.now()}.${ext}`, { type: isMP4 ? 'video/mp4' : 'video/webm' });
        if(navigator.canShare && navigator.canShare({files:[file]})){
          try{ await navigator.share({ files:[file], title:'' }); }catch(e){}
        }else{
          window.open(URL.createObjectURL(file),'_blank');
        }
      }
    });

    // Come√ßar: parar chuva, fade, iniciar c√¢mera e exibir controles
    startButton.addEventListener('click', async ()=>{
      try{ window.chuva && window.chuva.stop(); }catch{}
      startScreen.classList.add('fadeOut');
      setTimeout(async ()=>{
        startScreen.style.display='none';
        document.querySelector('.card').classList.add('visible');
        await startCamera();
        frameDiv.style.backgroundImage = `url("${DEFAULT_OVERLAY_URL}")`;
        requestAnimationFrame(()=>{ frameDiv.style.opacity='0.98'; });
        // garante visibilidade dos bot√µes
        shutter.style.display='grid';
        switchCamFab.style.display='grid';
      }, 0);
    });

    window.addEventListener('beforeunload', ()=>{
      if(photoURL) URL.revokeObjectURL(photoURL);
      if(videoURL) URL.revokeObjectURL(videoURL);
      if(stream) stream.getTracks().forEach(t=>t.stop());
    });
  </script>

<script id="patch-share-mirror-fix">
// Patch m√≠nimo: corrige deslocamento da imagem na captura quando o v√≠deo est√° espelhado.
// N√ÉO altera l√≥gica, bot√µes nem estilos existentes.
(function(){
  const video = document.getElementById('video');
  if (!video) return;
  // Sobrescreve de forma segura a fun√ß√£o global usada para desenhar o v√≠deo na captura
  window.drawVideoCover = function(ctx, w, h){
    const vw = video.videoWidth || w;
    const vh = video.videoHeight || h;
    if(!vw || !vh) return;
    const scale = Math.max(w / vw, h / vh);
    const dw = vw * scale, dh = vh * scale;
    let dx = (w - dw) / 2, dy = (h - dh) / 2;
    const mirrored = getComputedStyle(video).transform.includes('matrix(-1');
    ctx.save();
    if (mirrored) {
      // Apenas espelha o contexto; n√£o re-calcula dx.
      ctx.translate(w, 0);
      ctx.scale(-1, 1);
      // Mant√©m dx/dw originais para centralizar corretamente ap√≥s o espelhamento.
    }
    ctx.drawImage(video, dx, dy, dw, dh);
    ctx.restore();
  };
})();
</script>


<script id="patch-audio-mute-on-close">
(function(){
  const video = document.getElementById('video');
  const btnClose = document.getElementById('btnClose');
  if (!video || !btnClose) return;
  btnClose.addEventListener('click', function(){
    try {
      video.muted = true;             // <<< desativa √°udio no retorno para c√¢mera ao vivo
      try { video.volume = 0; } catch(e){}
      video.removeAttribute('controls');
      video.removeAttribute('src');
      try { video.load(); } catch(e){}
    } catch(e){}
  }, {passive:true});
})();
</script>

<script>
/* Limpeza de m√≠dia anterior ao fechar a pr√©via
   - Evita compartilhar a foto antiga quando o usu√°rio for gravar um v√≠deo depois
   - N√£o altera c√¢mera, espelhamento, nem outras fun√ß√µes
*/
(function() {
  function attachCleanup() {
    var btn = document.getElementById('btnClose') 
          || document.querySelector('.btnClose') 
          || document.querySelector('#closeBtn') 
          || document.querySelector('[data-action="close"]');
    if (!btn) return;
    btn.addEventListener('click', function() {
      try {
        if (typeof photoURL !== 'undefined' && photoURL) { try { URL.revokeObjectURL(photoURL); } catch(e) {} photoURL = null; }
        if (typeof videoURL !== 'undefined' && videoURL) { try { URL.revokeObjectURL(videoURL); } catch(e) {} videoURL = null; }
        if (typeof photoBlob !== 'undefined') photoBlob = null;
        if (typeof videoBlob !== 'undefined') videoBlob = null;
      } catch (e) { /* silencioso */ }
    }, { capture: true });
  }
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', attachCleanup);
  } else {
    attachCleanup();
  }
})();
</script>


<script>
// NOVO: liga/desliga o escurecimento quando a PR√âVIA (actionBar) aparece
(function(){
  const actionBar = document.getElementById('actionBar');
  const previewDim = document.getElementById('previewDim');
  if(!actionBar || !previewDim) return;
  function syncDim(){
    const shown = getComputedStyle(actionBar).display !== 'none' && actionBar.offsetParent !== null;
    previewDim.style.opacity = shown ? '1' : '0';
  }
  new MutationObserver(syncDim).observe(actionBar, { attributes:true, attributeFilter:['style','class'] });
  setInterval(syncDim, 300);
  window.addEventListener('load', syncDim);
  document.addEventListener('visibilitychange', syncDim);
})();
</script>
